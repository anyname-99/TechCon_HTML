<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
          <li>
            <a href="https://twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/company/TechCon2024" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <section>
        <h2>Location</h2>
        <iframe
          src="https://www.google.com/maps/place/Adientem/@4.931065,-1.7935717,16z/data=!3m1!4b1!4m6!3m5!1s0xfe779aa21126d63:0xcb6d807707023478!8m2!3d4.9314011!4d-1.7891863!16s%2Fg%2F1hd_091r2?entry=ttu&g_ep=EgoyMDI1MTExMi4wIKXMDSoASAFQAw%3D%3D"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="submit_contact.html" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="40"
            required
          ></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TechCon 2024 Conference</p>
    </footer>
  </body>
</html>
