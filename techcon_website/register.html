<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Attendee Registration Form</h2>
            <form action="submit_registration.html" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="Your full name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required><br><br>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label><br><br>

                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechCon 2024 Conference</p>
    </footer>
</body>
</html>
